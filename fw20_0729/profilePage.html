<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/profilePage.css">
    <link rel="stylesheet" href="../fw20_1110/components/navbar&footer.css">
    <link rel="stylesheet" href="../Umer_Ahmad_fw20_0026/CSS/nav.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
</head>
<body>
    <header id="container">

    </header>
    <section>
    <div id="body-container">
        <div class="upper-body">
            <div id="general">General</div>
            <div id="Body_measurements">Body measurements</div>
            <div>Privacy</></div>
        </div>
        <div id="general-container">
            <div id="general">
                <h2>General</h2>
                <p>Delete profile</p>
            </div>
            <div>
                <form>
                    <label class="email">Email: </label><p class="input-box" id="email-id"></p><br>
                    <label for="name1">Your name:</label>
                     <input id="name1" class="input-box" type="text"><br>

                    <div class="form-group">
                        <label id="gender" for="gender-option" class= control-label">Gender:</label>
                        <!-- <div class="genders"> -->
                            <label id="gender-option"  for="gender_male" class="radio">
                                <input id="gender_male" type="radio" name="gender" value="male">
                                Male					
                            </label><br>
                            
                            <label id="gender-option" for="gender_female" class="radio">
                                <input id="gender_female" type="radio" name="gender" value="female">
                                Female
                            </label>
                        <!-- </div> -->
                            
                        </div><br> 

                    <label class="b-day" for="b-day b-month">Birth date:</label>
                    <select class="input-box" name="birth-data" id="b-month" class="birth-data">
                        <option >-Month-</option>
                    </select>
                    <select class="input-box" name="birth-data" id="b-day" class="birth-data">
                        <option >-Day-</option>
                    </select>
                    <select class="input-box" name="birth-data" id="b-year" class="birth-data">
                        <option >-Year-</option>
                    </select><br>
                    
                    <label for="password1">Password: </label>
                    <input class="input-box"  id="password1" type="password"><br>
                    <label for="password2">Confirmed Password: </label>
                    <input class="input-box"  id="password2" type="password"><br>
                    

                    <label for="units">Preferred units:</label>
                    <select class="input-box" name="units" id="units" >
                        <option > Metric(kgs)</option>
                        <option> Imperial (lbs)</option>
                    </select>
                    <br>

                    <label for="timezones">Timezone:</label>
                    <select class="input-box" name="timezones" id="timezones">
                    </select><br>


                    
                    <label for="myGym">My Gym: </label>
                    <input class="input-box"  id="myGym" type="text"><br>

                    <div class="form-group">
						<label for="user-description" class="col-sm-3 control-label">Your description for profile page:</label>
						<textarea id="user-description" name="user-description" class="form-control" rows="2" style="resize: vertical;"></textarea>
                    </div><br>

                    <div id="url-box">
                        <h4>Profile URL</h4>
                        <div class="url-box_div">
                            <p>You can choose a personal URL for your profile page:</p>
                            <div class="profile-url" >
								<span class="input-box span">www.gymwolf.com/</span>
								<input class="input-box url-input" type="text" name="username" value="#">
							</div>
                        </div>
                    </div>
					

                    <div class="save-button ">
                        <button type="submit" class="save">Save</button>
                    </div>
                </form>
                

            </div>
            
        </div>

        <div class="not-display" id="Body_measurements-container">
            <h3>Body measurements</h3>
            <div class="height-input">
                <label for="height">Height</label>
                <input type="number" id="height">
                <input type="number" id="height">
            </div><br>
                <label for="height">Waist</label>
                <input type="number" id="height">
                <br>
                <label for="height">Hips</label>
                <input type="number" id="height">
                <br>
                <label for="height">Neck</label>
                <input type="number" id="height">
                <br>
            </div>
        </div>
    </div>
    <div id="profile">
        <div class="profile-image">
            <img src="https://www.gymwolf.com/user_images/d55e70fcc15948813f317773288f627c_.jpg">
        </div>
        
        <button class="profile-pic-button">Change profile picture</button>
        <h4>0</h4>
        <p>Workouts added</p>
        <h4>0 kg</h4>
        <p>Lifted</p>
    
    </div>
</section>

<footer>
    <div class="footerv">
       
    </div>
</footer> 
    
</body>
</html>

<script src="./Scripts/profiePage.js"></script>

    let footer1=document.querySelector(".footerv")
    import {navbar,footer} from "../fw20_1110/components/navbar&footer.js"

    footer1.innerHTML=footer()
  
</script>

<script type="module">
    let navbar1= document.querySelector("#container")
    import navbar from "../Umer_Ahmad_fw20_0026/JS/nav.js"
    navbar1.innerHTML=navbar()
</script>
